<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
console.log('Hello I am a %s string!', 'php' )
// console.log(`Hell0 I am another ${variable}` )

    // Styled
console.log('%c I am some great text' , 'font-size:20px; background: red')
    // warning!
    console.warn('Oh Nooo');


    // Error :|
  console.error('Oh Nooo');
    // Info
  console.info('spiders have 8 legs');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element')
    // assert only runs when something is wrong
  // console.assert(1 === 2);
    // clearing
console.clear();
    // Viewing DOM Elements
console.log(p);

console.dir(p); //check data set and children etc
    // Grouping together
dogs.forEach(dog =>{
  console.group(`${dog.name}`)
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} in dog years `);
  console.groupEnd(`${dog.name}`)
});
    // counting
console.count('wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
    });
console.table(dogs);
  </script>
</body>
</html>
